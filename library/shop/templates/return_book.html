<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>بازگرداندن کتاب</title>
</head>
<body>
    <h1>کتاب‌های خریداری شده</h1>
    <table>
        <thead>
            <tr>
                <th>عنوان کتاب</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for book in user.owned_books.all %}
            <tr>
                <td>{{ book.title }}</td>
                <td>
                    <form method="post" action="{% url 'return_book' %}">
                        {% csrf_token %}
                        <input type="hidden" name="book_id" value="{{ book.id }}">
                        <button type="submit">پس دادن</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
