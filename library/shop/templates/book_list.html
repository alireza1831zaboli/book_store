<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>کتاب‌های قابل خرید</title>
</head>

<body>
    <h1>کتاب‌های قابل خرید</h1>
    <table>
        <thead>
            <tr>
                <th>عنوان کتاب</th>
                <th>قیمت</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
                <td>
                    <form method="post" action="{% url 'purchase' %}">
                        {% csrf_token %}
                        <input type="hidden" name="book_title" value="{{ book.title }}">
                        <button type="submit">خرید</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
