<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتاب‌های قابل خرید</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
        }

        h1 {
            margin-top: 20px;
            color: #343a40;
        }

        .table-container {
            margin: 40px auto;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-purchase {
            background-color: #0d6efd;
            color: white;
        }

        .btn-purchase:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container table-container">
        <h1 class="text-center">کتاب‌های قابل خرید</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">عنوان کتاب</th>
                    <th scope="col">قیمت</th>
                    <th scope="col">عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.price }} تومان</td>
                    <td>
                        <form method="post" action="{% url 'purchase' %}" class="d-inline">
                            {% csrf_token %}
                            <input type="hidden" name="book_title" value="{{ book.title }}">
                            <button type="submit" class="btn btn-purchase btn-sm">خرید</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (for interactive elements, optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
